      - name: â¬‡ï¸ Download artifact
        uses: actions/download-artifact@master
        with:
          name: shared-build

      - name: ğŸ“¦ Build
        run: yarn --cwd ./apps/faune-remix clean-build

  build-website:
    name: ğŸ“¦ Build Website
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: â¬‡ï¸ Download artifact
        uses: actions/download-artifact@master
        with:
          name: shared-build

      - name: ğŸ“¦ Build
        run: yarn --cwd ./apps/website clean-build

  build-show:
    name: ğŸ“¦ Build Show
    runs-on: ubuntu-latest
    needs: lint
    steps:
