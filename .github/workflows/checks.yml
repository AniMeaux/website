name: 🔬 Checks
on: pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: 🔬 Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 🔬 Lint
        run: yarn lint

  build-api:
    name: 📦 Build API
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 📦 Build
        run: yarn --cwd ./api clean-build

  build-faune-remix:
    name: 📦 Build Faune Remix
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 📦 Build
        run: yarn --cwd ./apps/faune-remix clean-build

  build-website:
    name: 📦 Build Website
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 📦 Build
        run: yarn --cwd ./apps/website clean-build

  build-show:
    name: 📦 Build Show
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 📦 Build
        run: yarn --cwd ./apps/show clean-build

  build-faune:
    name: 📦 Build Faune
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 📦 Build
        run: yarn --cwd ./apps/faune clean-build
