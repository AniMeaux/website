name: 🔬 Checks
on:
  push:
    branches-ignore:
      - main
      - dev

jobs:
  lint:
    name: 🔬 Lint
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 📦 Build prisma
        run: yarn --cwd ./api build:prisma

      - name: 📦 Build shared
        run: yarn --cwd ./shared clean-build

      - name: 📦 Build faune remix codegen
        run: |
          yarn --cwd ./apps/faune-remix build:css --minify
          yarn --cwd ./apps/faune-remix build:icons --minify
          yarn --cwd ./apps/faune-remix build:theme

      - name: 📦 Build website codegen
        run: |
          yarn --cwd ./apps/website build:css --minify
          yarn --cwd ./apps/website build:icons --minify
          yarn --cwd ./apps/website build:theme

      - name: 📦 Build show codegen
        run: |
          yarn --cwd ./apps/show build:css --minify
          yarn --cwd ./apps/show build:icons --minify
          yarn --cwd ./apps/show build:theme

      - name: 🔬 Lint
        run: yarn lint

      - name: ⬆️ Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: shared-build
          path: |
            ./node_modules/.prisma
            ./apps/faune-remix/src/generated
            ./apps/website/src/generated
            ./apps/show/src/generated
            ./shared/build

  build-api:
    name: 📦 Build API
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: ⬇️ Download artifact
        uses: actions/download-artifact@master
        with:
          name: shared-build

      - name: 📦 build
        run: yarn --cwd ./api clean-build

  build-faune-remix:
    name: 📦 Build Faune Remix
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: ⬇️ Download artifact
        uses: actions/download-artifact@master
        with:
          name: shared-build

      - name: 📦 Build
        run: yarn --cwd ./apps/faune-remix clean-build

  build-website:
    name: 📦 Build Website
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: ⬇️ Download artifact
        uses: actions/download-artifact@master
        with:
          name: shared-build

      - name: 📦 Build
        run: yarn --cwd ./apps/website clean-build

  build-show:
    name: 📦 Build Show
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: ⬇️ Download artifact
        uses: actions/download-artifact@master
        with:
          name: shared-build

      - name: 📦 Build
        run: yarn --cwd ./apps/show clean-build

  build-faune:
    name: 📦 Build Faune
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: ⬇️ Download artifact
        uses: actions/download-artifact@master
        with:
          name: shared-build

      - name: 📦 Build
        run: yarn --cwd ./apps/faune clean-build
