name: âš™ï¸ Workspace - ğŸ”¬ Checks

on:
  pull_request:
    branches:
      - dev

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ğŸ”¬ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸŸ§ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22.11
          cache: "pnpm"

      - name: ğŸ“¥ Download deps
        run: pnpm install

      - name: ğŸ“¦ Build libs
        run: pnpm --filter './libs/*...' build

      - name: ğŸ“¦ Generate apps code
        run: pnpm --filter './apps/*' generate

      - name: ğŸ”¬ Lint
        run: pnpm lint
