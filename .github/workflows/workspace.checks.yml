name: ⚙️ Workspace - 🔬 Checks

on:
  pull_request:
    branches:
      - dev

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: 🔬 Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.17

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 📦 Generate code
        run: yarn generate

      - name: 🔬 Lint
        run: yarn lint
