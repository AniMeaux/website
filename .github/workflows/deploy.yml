name: 🚀 Deploy
on:
  push:
    branches:
      - main
      - dev

jobs:
  lint:
    name: 🔬 Lint
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 📦 Build prisma
        run: yarn --cwd api build:prisma

      - name: 📦 Build shared
        run: yarn --cwd shared clean-build

      - name: 📦 Build website remix codegen
        run: |
          yarn --cwd apps/website-remix build:css --minify
          yarn --cwd apps/website-remix build:icons --minify
          yarn --cwd apps/website-remix build:theme

      - name: 📦 Build show codegen
        run: |
          yarn --cwd apps/show build:css --minify
          yarn --cwd apps/show build:icons --minify
          yarn --cwd apps/show build:theme

      - name: 🔬 Lint
        run: yarn lint

  build-api:
    name: 📦 Build API
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 👀 Read app name
        uses: SebRollen/toml-action@v1.0.0
        id: app_name
        with:
          file: "api/fly.toml"
          field: "app"

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Setup cache
      - name: ⚡️ Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-api-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: 🔑 Fly Registry Auth
        uses: docker/login-action@v1
        with:
          registry: registry.fly.io
          username: x
          password: ${{ secrets.FLY_API_TOKEN }}

      - name: 🐳 Docker build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: api/Dockerfile
          push: true
          tags: registry.fly.io/${{ steps.app_name.outputs.value }}:${{ github.ref_name }}-${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-api-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-api-cache-new

      # This ugly bit is necessary if you don't want your cache to grow forever
      # till it hits GitHub's limit of 5GB.
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: 🚚 Move cache
        run: |
          rm -rf /tmp/.buildx-api-cache
          mv /tmp/.buildx-api-cache-new /tmp/.buildx-api-cache

